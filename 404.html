<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        var path = window.location.pathname;
        if (path === "/envelope") {
            window.location.replace("/envelope.html");
        } else if (path === "/message") {
            window.location.replace("/message.html");
        } else {
            document.write("<h1>Page Not Found</h1><p>The page you are looking for does not exist.</p>");
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>

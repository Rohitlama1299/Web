<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Message to You</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      position: relative;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      animation: fadeIn 1s ease-in-out;
    }

    /* Envelope Styles */
    #envelope {
      width: 100%;
      max-width: 300px;
      height: 180px;
      background-color: #ff6f61;
      border-radius: 10px;
      cursor: pointer;
      margin: 0 auto 20px;
      position: relative;
      transition: transform 0.3s ease-in-out;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    #envelope:hover {
      transform: scale(1.05);
    }

    #envelope:after {
      content: 'üíå';
      font-size: 4rem;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: float 2s ease-in-out infinite;
    }

    /* Paper Styles */
    #paper {
      display: none;
      background-color: #fff5f5;
      padding: 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 450px;
      margin: 20px auto 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      font-size: 1.1rem;
      color: #333;
      text-align: left;
      animation: slideUp 0.5s ease-in-out;
    }

    #paper p {
      margin: 0 0 15px;
      line-height: 1.6;
    }

    #paper p:last-child {
      margin-bottom: 0;
    }

    /* Button Styles */
    .messageButton {
      background-color: #ff6f61;
      color: white;
      padding: 12px 25px;
      border: none;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 20px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(255, 111, 97, 0.3);
      margin-right: 10px; /* Add spacing between buttons */
    }

    .messageButton:hover {
      background-color: #ff4a3d;
      transform: translateY(-3px);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-10px); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      #envelope {
        height: 150px;
      }

      #paper {
        padding: 20px;
        font-size: 1rem;
      }

      .messageButton {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      #envelope {
        height: 130px;
      }

      #paper {
        padding: 15px;
      }

      .messageButton {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="envelope"></div>

    <div id="paper">
      <p>Hey there! üíå</p>
      <p>You‚Äôve just unlocked a sweet message from me! Here‚Äôs what I have for you:</p>
      <p><strong>‚ÄúI like you..‚Äù</strong></p>
      <p> <3</p>
      <button class="messageButton" id="yesButton">Yes <i class="fas fa-arrow-right"></i></button>
      <button class="messageButton" id="noButton">No <i class="fas fa-arrow-right"></i></button>
    </div>
  </div>

  <script>
    // Envelope click functionality
    document.getElementById("envelope").addEventListener("click", function() {
      document.getElementById("paper").style.display = "block"; // Reveal the paper
      document.getElementById("envelope").style.display = "none"; // Hide the envelope
    });

    // Redirect to another page when either button is clicked
    document.getElementById("yesButton").addEventListener("click", function() {
      window.location.href = "message.html"; // Replace with your next page link
    });

    document.getElementById("noButton").addEventListener("click", function() {
      window.location.href = "message.html"; // Replace with your next page link
    });
  </script>
</body>
</html>

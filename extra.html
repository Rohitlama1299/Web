<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry-Eyed Memories ✨</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: #0a0a2e;
            font-family: 'Courier New', monospace;
            color: #fff;
        }

        .container {
            position: relative;
            height: 100vh;
        }

        .moon {
    position: absolute;
    top: 50px;
    right: 50px;
    width: 150px;
    height: 150px;
    background: #d9d90f;
    border-radius: 50%;
    overflow: hidden;
}

.moon::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: #0a0a2e;
    border-radius: 50%;
    right: 30%;
    top: 0;
}


        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
            cursor: pointer;
            transition: all 0.3s;
        }

        #letter {
    position: fixed;
    bottom: -400px;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    max-width: 600px;
    max-height: 70vh; 
    background: rgba(255, 255, 255, 0.95);
    color: #333;
    padding: 20px;
    border-radius: 15px;
    transition: all 1s ease;
    box-shadow: 0 0 30px rgba(255, 182, 193, 0.5);
    display: flex;
    flex-direction: column;
}
#letter-content {
    overflow-y: auto; 
    padding: 10px 5px;
    flex-grow: 1;
    margin-top: 15px;
    border-top: 2px solid #ff69b4;
}

#letter-content::-webkit-scrollbar {
    width: 8px;
}

#letter-content::-webkit-scrollbar-track {
    background: rgba(255,105,180,0.1);
    border-radius: 4px;
}

#letter-content::-webkit-scrollbar-thumb {
    background: #ff69b4;
    border-radius: 4px;
}

        .visible {
            bottom: 50px !important;
        }

        .message-bottle {
            position: absolute;
            width: 40px;
            cursor: pointer;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 0 5px rgba(255,105,180,0.5));
            opacity: 0;
        }

        .progress-ring {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
        }
        .messageButton {
      background-color: #ff6f61;
      color: white;
      padding: 12px 25px;
      border: none;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 20px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(255, 111, 97, 0.3);
      margin-right: 10px; 
    }
    .messageButton:hover {
      background-color: #ff4a3d;
      transform: translateY(-3px);
    }

        @keyframes moonGlow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .typewriter-cursor {
            display: inline-block;
            width: 3px;
            background: #ff69b4;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        @media (max-width: 768px) {
      .messageButton {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
      @media (max-width: 480px) {
      .messageButton {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="moon" onclick="startExperience()"></div>
        <svg class="progress-ring">
            <circle cx="30" cy="30" r="28" stroke-width="4" fill="transparent"
                    stroke="#ff69b4" stroke-dasharray="175" stroke-dashoffset="175"/>
        </svg>
    </div>

    <div id="letter">
        <h2>Oi Pratikshya! 💌</h2>
        <p id="letter-content"></p>
        <button class="messageButton" id="yesButton">Next <i class="fas fa-arrow-right"></i></button>
    </div>

    <script>
        const letterText = [
            "How’s it going? 😄 I hope you're doing well! So, what do I have in store for you? 🤔",
            "Are you curious about what I’ve written? Well, here it is!",
            "If you’re reading this, it means you survived whatever I’ve cooked up for you—congrats! 🎉",
            "So, how’s it going so far? I hope it’s not too cringy...",
            "But let’s be honest, it probably is. 🙈 Anyway, here it goes!",
            "",
            "You know, before meeting you, I didn't like Belgium that much. 🇧🇪",
            "But then you showed up, and suddenly, Belgium didn’t seem so bad.",
            "In fact, it’s kinda growing on me now.",
            "Who knew a person could change your entire opinion about a country?",
            "You’re like the human version of Belgian chocolate—",
            "sweet, addictive, and probably bad for my health. 🍫😂",
            "",
            "Remember the first day we met in class?",
            "We were total strangers—except instead of awkward small talk,",
            "we skipped straight to roasting each other like lifelong rivals! 🔥",
            "Honestly, I’m still confused…",
            "Did we actually meet that day, or continue a conversation from a parallel universe? 🤔✨",
            "",
            "And your jokes? Oh my god, your jokes.",
            "They’re so bad they’re good. 😂",
            "Why do I laugh every time?",
            "Must be that cheeky grin of yours. 😏",
            "You’ve made me look forward to class just for your next terrible punchline.",
            "Who does that? You do, apparently. 😆",
            "",
            "What I like most (aside from your questionable humor) is how easy you are to talk to. 🗣️",
            "You’re like a human stress ball—squeeze you, and worries disappear. 🧸",
            "Plus you're funny, kind, and—let's not forget... ridiculously cute. 🥰",
            "It's hard to focus when you're around...",
            "especially when you flash that smile 😁 and those magical cheeks! 💫",
            "",

            "I love when you visit my place 🏠",
            "It suddenly becomes 100% more fun. 🎉",
            "We could talk about nothing for hours and still have the best time.",
            "So please come more often—my house (and I) miss you when you’re gone. 😢",
            "",

            "I don’t even know if this is just attraction or something more, but right now, all I know is that I want to be with you. I don’t know what the future holds, but I want us to be together. I want to be the reason behind that beautiful smile of yours. 😊",
            "In such a short time, you’ve become someone I can’t stop thinking about.",
            "So here it is: I like you. Really like you. 😍",
            "And I hope that doesn’t freak you out…”",
            "",
            "But I have to ask… do you feel the same way? 💭"
        ];

        document.getElementById("yesButton").addEventListener("click", function() {
  window.location.href = "message.html"; // Replace with your next page link
});
        
        let interactionCount = 0;
        let isTyping = false;

        function createStars() {
            const container = document.querySelector('.container');
            for(let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                
                star.addEventListener('click', () => {
                    if(!isTyping) return;
                    star.style.transform = 'scale(2)';
                    setTimeout(() => star.style.transform = 'scale(1)', 200);
                    showRandomBottleMessage();
                    updateProgress(10);
                });

                container.appendChild(star);
            }
        }



        function startExperience() {
            const letter = document.getElementById('letter');
            letter.classList.add('visible');
            startTypewriterEffect();
            createStars();
            createMessageBottles();
        }

        function startTypewriterEffect() {
            let lineIndex = 0;
            let charIndex = 0;
            const contentElement = document.getElementById('letter-content');
            contentElement.innerHTML = '';

            function typeWriter() {
                if(lineIndex < letterText.length) {
                    const currentLine = letterText[lineIndex];
                    
                    if(charIndex < currentLine.length) {
                        const currentText = currentLine.substring(0, charIndex + 1);
                        contentElement.innerHTML = 
                            letterText.slice(0, lineIndex).join('<br>') + 
                            '<br>' + currentText + 
                            '<span class="typewriter-cursor"></span>';
                        charIndex++;
                    } else {
                        lineIndex++;
                        charIndex = 0;
                    }
                    setTimeout(typeWriter, 30);
                    isTyping = true;
                } else {
                    contentElement.innerHTML = letterText.join('<br>');
                    isTyping = false;
                }
            }
            typeWriter();
        }
        

        // Initialize name with typing effect
        const nameElement = document.getElementById('name');
        const nameText = 'Your Actual Name';
        let nameIndex = 0;
        
        function typeName() {
            if(nameIndex < nameText.length) {
                nameElement.textContent = nameText.substring(0, nameIndex + 1);
                nameIndex++;
                setTimeout(typeName, 100);
            }
        }
        typeName();
    </script>
</body>
</html>
